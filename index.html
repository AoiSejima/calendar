<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <meta name="description" content="Calendar - Core 2 Interaction Lab">
    <meta name="author" content="Aoi Sejima">
   
    <link rel="shortcut icon" type="image/png" href="./assets/favicon.png" />

    <link rel="stylesheet" href="./style.css">
</head>

<body>   
    <header class="header">
        <a href="index.html"><h1>JUNE</h1></a>
    </header>
    <main class="calendar">
        <div class="day">
            <h2>1</h2>
        </div>
        <a class="day" href="page-two.html">
            <h2>2</h2>
        </a>
        <div class="day">
            <h2>3</h2>
        </div>
        <div class="day expand">
            <h2>4</h2>
        </div>
        <div class="day important">
            <h2>5</h2>
        </div>
        <div class="day">
            <h2>6</h2>
        </div>
        <div class="day">
            <h2>7</h2>
        </div>
        <div class="day popup">
            <h2>8</h2>
            <div class="modal-content">
                <div class="modal-header">
                    <h3>8</h3>
                </div>
                <div class="modal-body">
                    <p>My Birthday!!</p>
                </div>
            </div>
        </div>
        <div class="day important">
            <h2>9</h2>
        </div>
        <div class="day">
            <h2>10</h2>
        </div>
        <div class="day">
            <h2>11</h2>
        </div>
        <div class="day">
            <h2>12</h2>
        </div>
        <div class="day">
            <h2>13</h2>
        </div>
        <div class="day">
            <h2>14</h2>
        </div>
    </main>
</body>
</html>
